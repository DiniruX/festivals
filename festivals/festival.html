<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="festival-title">Festival Name</title>
    <link rel="stylesheet" href="festivals-styles.css" />
  </head>
  <body>
    <header>
      <h1 id="festival-name">Festival Name</h1>
      <nav><a href="../index.html">‚Üê Back to Calendar</a></nav>
    </header>

    <section class="festival-detail">
      <img id="festival-img" src="" alt="Festival" />
      <div class="festival-meta">
        <h2 id="festival-subtitle">Festival Subtitle</h2>
        <p><strong>Type:</strong> <span id="festival-type"></span></p>
        <p><strong>Date:</strong> <span id="festival-date"></span></p>

        <div class="festival-video-container">
          <iframe id="festival-video" width="100%" height="400" allowfullscreen title="Festival video"></iframe>

      </div>
    </section>

    <script src="festival-data.js"></script>
    <script src="festival-script.js"></script>
